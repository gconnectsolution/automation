<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lead Management - Detailed View</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; padding: 30px; background-color: #f0f2f5; }
        .container { max-width: 1100px; margin: 0 auto; background: white; padding: 25px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        h1 { color: #1a73e8; margin-bottom: 20px; }
        
        .filter-section { margin-bottom: 20px; padding: 15px; background: #e8f0fe; border-radius: 8px; display: flex; align-items: center; gap: 15px; }
        select { padding: 10px; border-radius: 5px; border: 1px solid #ccc; font-size: 14px; cursor: pointer; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #eee; }
        th { background-color: #f8f9fa; color: #5f6368; text-transform: uppercase; font-size: 12px; }
        
        .badge { padding: 5px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; }
        .status-interested { background: #d4edda; color: #155724; }
        .status-not-interested { background: #f8d7da; color: #721c24; }
        .status-no-response { background: #fff3cd; color: #856404; }

        .btn-view { background: #1a73e8; color: white; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 13px; font-weight: bold; }
        .btn-view:hover { background: #1557b0; }

        /* --- Modal (Pop-up) Styling --- */
        .modal-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 1000; justify-content: center; align-items: center; }
        .modal-content { background: white; padding: 30px; border-radius: 12px; width: 550px; position: relative; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { transform: translateY(-20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 28px; cursor: pointer; color: #aaa; }
        .detail-item { margin-bottom: 18px; border-bottom: 1px solid #f1f1f1; padding-bottom: 10px; }
        .detail-label { font-size: 11px; color: #1a73e8; font-weight: bold; text-transform: uppercase; margin-bottom: 5px; display: block; }
        .detail-value { font-size: 15px; color: #333; word-break: break-all; }
    </style>
</head>
<body>

<div class="container">
    <h1>Lead Follow-up Details</h1>
    
    <div class="filter-section">
        <label for="statusFilter"><strong>Filter:</strong></label>
        <select id="statusFilter" onchange="filterLeads()">
            <option value="All">Show All Leads</option>
            <option value="Interested">Interested</option>
            <option value="Not Interested">Not Interested</option>
            <option value="No Response">No Response</option>
        </select>
        <span id="counter" style="margin-left: auto; font-weight: bold; color: #555;"></span>
    </div>

    <table id="leadsTable">
        <thead>
            <tr>
                <th>Business Name</th>
                <th>Status</th>
                <th>Category</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
</div>

<div class="modal-overlay" id="modalOverlay">
    <div class="modal-content">
        <span class="close-btn" onclick="closeModal()">&times;</span>
        <h2 id="m-name" style="color: #1a73e8; margin-top: 0;">Business Name</h2>
        
        <div class="detail-item">
            <span class="detail-label">üìç Full Address</span>
            <span class="detail-value" id="m-address">N/A</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">üìû Phone Number</span>
            <span class="detail-value" id="m-phone">N/A</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">üåê Website</span>
            <span class="detail-value" id="m-web">N/A</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">üè∑Ô∏è Category</span>
            <span class="detail-value" id="m-category">N/A</span>
        </div>
        <div class="detail-item">
            <span class="detail-label">üó∫Ô∏è Coordinates (Lat, Lon)</span>
            <span class="detail-value" id="m-coords">N/A</span>
        </div>
    </div>
</div>

<script>
    // Load the data we saved from the first page
    const leads = JSON.parse(localStorage.getItem('scrapedLeads') || "[]");

    function getStatusClass(status) {
        if (status === 'Interested') return 'status-interested';
        if (status === 'Not Interested') return 'status-not-interested';
        return 'status-no-response';
    }

    function renderTable(filterValue = 'All') {
        const tableBody = document.getElementById('tableBody');
        const counter = document.getElementById('counter');
        tableBody.innerHTML = '';
        
        const filteredData = leads.filter(l => filterValue === 'All' || l.status === filterValue);

        filteredData.forEach((lead, index) => {
            const row = document.createElement('tr');
            row.innerHTML = `
                <td><strong>${lead.name}</strong></td>
                <td><span class="badge ${getStatusClass(lead.status)}">${lead.status || 'No Response'}</span></td>
                <td>${lead.category || 'N/A'}</td>
                <td><button class="btn-view" onclick="openModal(${index})">View Scrapped Details</button></td>
            `;
            tableBody.appendChild(row);
        });

        counter.textContent = `Total Leads: ${filteredData.length}`;
    }

    // Modal Logic: Show the detailed data for a specific lead
    function openModal(index) {
        const lead = leads[index];
        // Note the Capital Letters: Name, Email, Website, Category
        document.getElementById('m-name').textContent = lead.Name || "N/A";
        document.getElementById('m-address').textContent = lead.Address || "Bengaluru";
        document.getElementById('m-phone').textContent = lead.Phone || "N/A";
        document.getElementById('m-web').textContent = lead.Website || "N/A";
        document.getElementById('m-category').textContent = lead.Category || "N/A";
        
        // If your backend doesn't send Lat/Lon, this can stay N/A or you can remove it
        document.getElementById('m-coords').textContent = lead.Score ? `Score: ${lead.Score}` : "N/A";
        
        document.getElementById('modalOverlay').style.display = 'flex';
    }

    function closeModal() {
        document.getElementById('modalOverlay').style.display = 'none';
    }

    function filterLeads() {
        renderTable(document.getElementById('statusFilter').value);
    }

    // Close modal if user clicks on the dark background
    window.onclick = function(event) {
        if (event.target == document.getElementById('modalOverlay')) closeModal();
    }

    renderTable();
</script>

</body>
</html>
